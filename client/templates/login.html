<div class="row">
  <div class="col s0 m1"></div>
  <div class="col s12 m10">
    <div class="row">
      <h3 class="center-align">Zaloguj się</h3>
    </div>
  </div>
</div>
<div class="row">
  <div class="col s0 m1"></div>
  <form ng-submit="signIn()" class="col s12 m10">
    <div class="row">
      <div class="input-field col s12">
        <input id="login" type="text" class="validate" ng-model="login">
        <label for="login">Login</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate" ng-model="password" autofocus>
        <label for="password">Hasło</label>
      </div>
    </div>
    <div class="row">
      <button class="btn light-green waves-effect waves-light" type="submit" name="button">Zaloguj</button>
    </div>
  </form>
</div>
